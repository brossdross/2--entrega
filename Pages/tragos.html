<!-- NavBar y Logo -->

<body class="container-fluid bg-black">
    <header class="container-fluid bg-secondary">
        <nav class="navbar navbar-expand-lg bg-secondary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="/images/logo druzh.png" alt="LOGO-DRUZH" width="60" height="48">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/index.html">INICIO</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/Pages/nuestra-carta.html">NUESTRA CARTA</a>

                        <li class="nav-item">
                            <a class="nav-link" href="/Pages/tragos.html">TRAGOS Y BEBIDAS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/Pages/proximos-eventos.html">PROXIMOS EVENTOS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/Pages/playlist.html">PLAYLIST</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <body class="bg-black">
        <img src="/images/bar-fondo-01.jpg.jpeg" class="img-fluid" alt="FOTO-DRUZH">
        

        <!-- Carrusel -->

        <div class="carrusel2 container-fluid">
            <section class="container-fluid">
                <p class="text-warning d-flex justify-content-center fs-1">TRAGOS Y BEBIDAS</p>
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner container-fluid">
                        <div class="carousel-item active">
                            <img src="/images/menu digital 1.jpg" class="d-block w-100" alt="tragos-1">
                        </div>
                        <div class="carousel-item">
                            <img src="/images/menu digital 2.jpg" class="d-block w-100" alt="tragos-2">
                        </div>
                        <div class="carousel-item">
                            <img src="/images/menu digital 3.jpg" class="d-block w-100" alt="tragos-3">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </section>
        </div>

        <hr>

        <!-- Pie de Paguina -->
